<div class="list-container mb-5">
  <div class="new-item" *ngFor="let item of dataSource.rows">
    <div class="row">
      <div class="col-3 d-flex justify-content-center">
        <img [src]="item.avatar">
      </div>
      <div class="col-9">
        <h5 class="card-title" [routerLink]="['/home/detail/' + item.slug]">{{item.title}}</h5>
        <p>
          {{item.summary}}
        </p>
        <div class="tag mb-2">
          <div *ngFor="let tag of item.tag"  class="tag-content">
            {{tag.Tag}}
          </div>
        </div>
        By <a [routerLink]="['/home/all']" [queryParams]="{source: item.sourceId}"  class="link">{{item.source}} </a> 
         <span class="date">{{getDate(item.created)}}</span>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end"> 
    <pagination [(ngModel)]="page" [totalItems]="dataSource.total" (pageChanged)="pageChange($event)" ></pagination>
  </div>
</div>
